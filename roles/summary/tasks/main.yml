- name: Display manual follow-up steps
  debug:
    msg: |
      🎉 All automation complete!

      📝 Manual post-install steps:
      - Go to System Settings > Keyboard > Shortcuts > Spotlight
      → Disable “Show Spotlight Search” and “Show Finder Search Window”
      - Open Raycast → Preferences → General → Set Hotkey to `Cmd + Space`
      - Reboot to ensure macOS default tweaks fully apply
      - Log in to apps like 1Password, Discord, and Spotify
      - Restart iTerm for all changes to take effect
      - 💡 Set your terminal emulator (iTerm/Terminal) font to:
          "MesloLGS NF Regular"
          To fully enable Powerlevel10k visuals and glyphs.